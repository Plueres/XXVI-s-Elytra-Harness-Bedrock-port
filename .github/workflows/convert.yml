name: Compressed Files

on: 
  push:
    branches:
    - main

jobs:
  Compressing-Files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: XXVI's Elytra Harness (Fly in style!)
          path: |
            **/*
            !.github
            !.git
            !**/*.md
            !**/*.gitattributes
